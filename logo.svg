<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- RustyClaw Logo: Lobster claw with Rust gear aesthetic -->
  
  <defs>
    <linearGradient id="rustGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B7410E"/>
      <stop offset="100%" style="stop-color:#8B3103"/>
    </linearGradient>
  </defs>
  
  <!-- Gear ring (behind claw) -->
  <circle cx="64" cy="90" r="20" fill="none" stroke="#4A4A4A" stroke-width="4"/>
  
  <!-- Gear teeth -->
  <g fill="#4A4A4A">
    <rect x="61" y="66" width="6" height="8" rx="1"/>
    <rect x="61" y="106" width="6" height="8" rx="1"/>
    <rect x="40" y="87" width="8" height="6" rx="1"/>
    <rect x="80" y="87" width="8" height="6" rx="1"/>
    <rect x="45" y="72" width="6" height="6" rx="1" transform="rotate(-45 48 75)"/>
    <rect x="77" y="72" width="6" height="6" rx="1" transform="rotate(45 80 75)"/>
    <rect x="45" y="100" width="6" height="6" rx="1" transform="rotate(45 48 103)"/>
    <rect x="77" y="100" width="6" height="6" rx="1" transform="rotate(-45 80 103)"/>
  </g>
  
  <!-- LOBSTER CLAW -->
  
  <!-- Main claw body (the big crusher part) -->
  <path d="M36 70
           C30 60, 28 45, 34 32
           C38 24, 46 20, 54 22
           C62 24, 68 32, 68 42
           L68 58
           C68 65, 62 70, 54 72
           Z" 
        fill="url(#rustGrad)" 
        stroke="#5C2600" 
        stroke-width="2"/>
  
  <!-- Upper pincer (movable finger) -->
  <path d="M54 72
           C62 70, 72 62, 82 48
           C88 40, 94 34, 96 28
           C98 24, 96 20, 92 22
           C86 24, 78 34, 72 44
           C66 54, 64 62, 68 58"
        fill="url(#rustGrad)" 
        stroke="#5C2600" 
        stroke-width="2"/>
  
  <!-- Claw teeth/ridges on big part -->
  <path d="M42 36 L46 38 M40 44 L44 46 M40 52 L44 54" 
        stroke="#5C2600" 
        stroke-width="2"
        stroke-linecap="round"/>
  
  <!-- Joint/knuckle detail -->
  <ellipse cx="60" cy="72" rx="8" ry="5" fill="#8B3103" stroke="#5C2600" stroke-width="1"/>
  
  <!-- Highlight -->
  <path d="M40 40 C42 35, 48 32, 52 34" 
        stroke="#D4652F" 
        stroke-width="2" 
        stroke-linecap="round"
        fill="none"
        opacity="0.6"/>
</svg>
